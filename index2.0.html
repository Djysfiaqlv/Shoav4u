body{

#detailPage img{

}

.back-btn{
  background:#0088cc;
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:10px;
  cursor:pointer;
}

.download-btn{
  display:block;
  margin:10px 0;
  padding:10px;
  background:#00a859;
  text-align:center;
  color:white;
  border-radius:8px;
  text-decoration:none;
}

.social{
  text-align:center;
  margin:20px 0;
}

.social a{
  display:inline-block;
  margin:6px;
  padding:8px 14px;
  border-radius:20px;

}

.telegram{background:#0088cc;}
.instagram{background:#e1306c;}

footer{
  text-align:center;
  font-size:12px;
  color:#777;
  padding:10px;

</style>

<script>
function openDetail(title,img,desc,quality,link){
  document.getElementById("movieList").style.display="none";
  document.getElementById("searchInput").style.display="none";
  document.getElementById("detailPage").style.display="block";

  detailTitle.innerText=title;
  detailImg.src=img;
  detailDesc.innerText=desc;
  detailQuality.innerText="Quality: "+quality;
  detailDownload.href=link;
}

function goBack(){
  document.getElementById("detailPage").style.display="none";
  document.getElementById("movieList").style.display="grid";
  document.getElementById("searchInput").style.display="block";
}

const searchInput=document.getElementById("searchInput");
const cards=document.querySelectorAll(".movie-card");

searchInput.addEventListener("keyup",()=>{
  const value=searchInput.value.toLowerCase();
  cards.forEach(card=>{
    card.style.display=card.innerText.toLowerCase().includes(value)?"block":"none";
  });
});
</script>
